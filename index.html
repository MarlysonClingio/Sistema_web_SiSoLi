<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>SiSoLi</title>

    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../dist/css/adminlte.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="container-fluid">
          <div class="content-header">
            <center>
              <div class="container-fluid">
                <h1 class="m-0 text-dark">Solicitação de Livros</h1>
              </div>
            </center>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card card-primary card-outline">
                <div class="card-body">
                  <form
                    name="f1"
                    method="POST"
                    action=""
                  >
                    <div class="form-group">
                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Selecione vinculo</label>
                          <div class="input-group">
                            <div class="dropdown">
                              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Selecione o vinculo
                              </button>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Aluno</a>
                                <a class="dropdown-item" href="#">Discente</a>
                                <a class="dropdown-item" href="#">Técnico</a>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Autor</label>
                          <div class="input-group">
                            <input
                              name="autor"
                              type="text"
                              class="form-control"
                              placeholder="Digite o autor do livro"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>ISSN</label>
                          <div class="input-group">
                            <input
                              name="issn"
                              type="number"
                              class="form-control"
                              placeholder="Digite o issn do livro"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Editora</label>
                          <div class="input-group">
                            <input
                              name="editora"
                              type="text"
                              class="form-control"
                              placeholder="Digite a editora do livro"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Titulo</label>
                          <div class="input-group">
                            <input
                              name="titulo"
                              type="text"
                              class="form-control"
                              placeholder="Digite a titulo do livro"
                              required
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Edição</label>
                          <div class="input-group">
                            <input
                              name="edicao"
                              type="number"
                              class="form-control"
                              placeholder="Digite a edição do livro"
                            />
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <label>Ano</label>
                          <div
                            class="input-group"
                          >
                            <input
                              name="numero"
                              type="number"
                              class="form-control"
                              placeholder="Digite a ano do livro"
                            />
                          </div>
                        </div>
                      </div>

                      <hr />
                      <center>
                        <div class="form-group">
                          <button type="submit" class="btn btn-success">
                            Solicitar Livro
                          </button>
                        </div>
                      </center>
                    </div>
                  </form>

                  <hr />
                  <center>
                    <h2>Tabela de solicitação</h2>
                  </center>
                  <hr />

                  <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Vinculo</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Edição</th>
                        <th scope="col">ISSN</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Editora</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../dist/js/adminlte.min.js"></script>
    <script>
      function validar_ano() {
        if (input >= 1900 && input <= 2019) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
