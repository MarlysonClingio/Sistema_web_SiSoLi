<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>SiSoLi</title>

    <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="../dist/css/adminlte.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />

    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../dist/js/adminlte.min.js"></script>
    <script src="/scripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="container-fluid">
          <div class="content-header">
            <center>
              <!-- div do display do contador regressivo -->
              <div id="timer"></div>
              <!-- -->
              <hr />
              <div class="container-fluid">
                <h1 class="m-0 text-dark">Solicitação de Livros</h1>
              </div>
            </center>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card card-primary card-outline">
                <div class="card-body">
                  <!-- Inicio do formulário -->
                  <form name="f1" method="POST" id="form_prepare">
                    <fieldset>
                      <div class="form-group">
                        <!-- div da seleção do vinculo dropdown -->
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label
                              class="input-group-text"
                              for="inputGroupSelect"
                              >Selecione o vinculo</label
                            >
                          </div>
                          <select
                            class="custom-select"
                            id="inputGroupSelect"
                            required
                          >
                            <option value=""></option>
                            <option value="Docente">Docente</option>
                            <option value="Discente">Discente</option>
                            <option value="Técnico">Técnico</option>
                          </select>
                        </div>
                        <!-- Termino da div da seleção do vinculo dropdown -->

                        <!-- Inicio das divs dos inputs do formulário-->
                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Autor</label>
                            <div class="input-group">
                              <input
                                id="autor"
                                name="autor"
                                type="text"
                                class="form-control"
                                placeholder="Digite o autor do livro"
                                required
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-md-12">
                            <label>ISSN</label>
                            <div class="input-group">
                              <input
                                id="issn"
                                name="issn"
                                type="number"
                                class="form-control"
                                placeholder="Digite o issn do livro"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Editora</label>
                            <div class="input-group">
                              <input
                                id="editora"
                                name="editora"
                                type="text"
                                class="form-control"
                                placeholder="Digite a editora do livro"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Titulo</label>
                            <div class="input-group">
                              <input
                                id="titulo"
                                name="titulo"
                                type="text"
                                class="form-control"
                                placeholder="Digite o titulo do livro"
                                required
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Edição</label>
                            <div class="input-group">
                              <input
                                id="edicao"
                                name="edicao"
                                type="number"
                                class="form-control"
                                placeholder="Digite a edição do livro"
                              />
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <div class="col-md-12">
                            <label>Ano</label>
                            <div class="input-group">
                              <input
                                id="ano"
                                name="ano"
                                type="number"
                                class="form-control"
                                placeholder="Digite o ano do livro"
                                data-dismiss="alert"
                                onchange="validar_ano()"
                              />
                            </div>
                          </div>
                        </div>
                        <!-- Termino das divs dos inputs do formulário -->

                        <!-- Button submit do formulário -->
                        <hr />
                        <center>
                          <div class="form-group">
                            <button
                              type="submit"
                              class="btn btn-success"
                              id="button"
                            >
                              Solicitar Livro
                            </button>
                          </div>
                        </center>
                        <!-- Termino Button submit do formulário -->
                      </div>
                    </fieldset>
                  </form>
                  <!-- Termino do formulário -->

                  <!-- Inicio da tabela de solicitação -->
                  <hr />
                  <center>
                    <h2>Tabela de solicitação</h2>
                  </center>
                  <hr />

                  <table class="table" id="grid">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Vinculo</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Edição</th>
                        <th scope="col">ISSN</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Editora</th>
                      </tr>
                    </thead>
                    <tbody id="body"></tbody>
                  </table>
                  <!-- Termino da tabela de solicitação -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- Scripts JavaScript -->
  <script>
    var livros = add_livros();
    var tempo = chamando_tempo_regressivo();
  </script>
  <!-- -->
</html>
